<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 40px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
            color: #fcefee;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: #ff6f61;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff4b4b;
        }

        #result {
            margin-top: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .container {
                padding: 20px;
            }

            button {
                padding: 12px 20px;
                font-size: 16px;
            }

            #result {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <p>Enter your names below to calculate your love percentage:</p>
        <form id="loveForm">
            <input type="text" id="name1" placeholder="Your Name" required>
            <input type="text" id="name2" placeholder="Your Partner's Name" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('loveForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;
            const loveScore = Math.floor(Math.random() * 100) + 1;

            const result = document.getElementById('result');
            result.innerHTML = `${name1} ❤️ ${name2} = ${loveScore}%`;
        });
    </script>
</body>
</html>
